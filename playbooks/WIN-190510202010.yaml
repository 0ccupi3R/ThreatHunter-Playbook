analytics:
  - name: Analytic I
    description: Look for any process updating UseLogonCredential registry key value
    data_sources:
      - attack_mapping: Windows registry
        - event_provider: Microsoft-Windows-Sysmon/Operational
          data_model:
            - relationship: Process modified Windows registry key value
              id: 25EE8F70-C82B-4C43-A939-10CF156FBBFA
              event_id: 13
    logic: |-
      SELECT `@timestamp`, computer_name, Image, TargetObject
      FROM mordorTable
      WHERE channel = "Microsoft-Windows-Sysmon/Operational"
          AND event_id = 13
          AND TargetObject LIKE "%UseLogonCredential"
          AND Details = 1
